<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Sorting Visualizer</h1>
            <p>Visualize and compare different sorting algorithms in real-time</p>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="algorithm">Algorithm:</label>
                <select id="algorithm">
                    <option value="bubble">Bubble Sort</option>
                    <option value="quick">Quick Sort</option>
                    <option value="merge">Merge Sort</option>
                    <option value="insertion">Insertion Sort</option>
                    <option value="selection">Selection Sort</option>
                </select>

                <label for="arraySize">Array Size:</label>
                <input type="number" id="arraySize" value="15" min="5" max="50">

                <label for="speed">Speed:</label>
                <div class="speed-control">
                    <input type="range" id="speed" class="speed-slider" min="1" max="10" value="5">
                    <span id="speedValue">5</span>
                </div>
            </div>

            <div class="control-group">
                <button id="generateBtn">Generate New Array</button>
                <button id="sortBtn">Start Sorting</button>
                <button id="resetBtn">Reset</button>
                <button id="stepBtn">Step</button>
            </div>
        </div>

        <div class="visualization">
            <div class="array-container" id="arrayContainer">
                <!-- Bars will be generated here -->
            </div>

            <div class="info-panel">
                <div class="info-card">
                    <h3>Comparisons</h3>
                    <div class="value" id="comparisons">0</div>
                </div>
                <div class="info-card">
                    <h3>Swaps</h3>
                    <div class="value" id="swaps">0</div>
                </div>
                <div class="info-card">
                    <h3>Time</h3>
                    <div class="value" id="time">0ms</div>
                </div>
                <div class="info-card">
                    <h3>Status</h3>
                    <div class="value" id="status">Ready</div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
