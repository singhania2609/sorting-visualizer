<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .controls {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .control-group {
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        label {
            font-weight: 600;
            color: #495057;
            min-width: 120px;
        }

        select, input, button {
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            min-width: 100px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .visualization {
            padding: 30px;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .array-container {
            display: flex;
            gap: 8px;
            align-items: flex-end;
            height: 300px;
            margin: 20px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            min-width: 600px;
            justify-content: center;
        }

        .bar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 4px 4px 0 0;
            transition: all 0.3s ease;
            position: relative;
            min-width: 30px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 12px;
            padding-bottom: 5px;
        }

        .bar.comparing {
            background: #ff6b6b;
            transform: scale(1.1);
        }

        .bar.swapping {
            background: #4ecdc4;
            transform: scale(1.2);
        }

        .bar.sorted {
            background: #51cf66;
        }

        .info-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
            width: 100%;
        }

        .info-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .info-card h3 {
            color: #495057;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .info-card .value {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }

        .speed-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .speed-slider {
            flex: 1;
            max-width: 200px;
        }

        @media (max-width: 768px) {
            .control-group {
                flex-direction: column;
                align-items: stretch;
            }
            
            .array-container {
                min-width: auto;
                overflow-x: auto;
            }
            
            .info-panel {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Sorting Visualizer</h1>
            <p>Visualize and compare different sorting algorithms in real-time</p>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="algorithm">Algorithm:</label>
                <select id="algorithm">
                    <option value="bubble">Bubble Sort</option>
                    <option value="quick">Quick Sort</option>
                    <option value="merge">Merge Sort</option>
                    <option value="insertion">Insertion Sort</option>
                    <option value="selection">Selection Sort</option>
                </select>

                <label for="arraySize">Array Size:</label>
                <input type="number" id="arraySize" value="15" min="5" max="50">

                <label for="speed">Speed:</label>
                <div class="speed-control">
                    <input type="range" id="speed" class="speed-slider" min="1" max="10" value="5">
                    <span id="speedValue">5</span>
                </div>
            </div>

            <div class="control-group">
                <button id="generateBtn">Generate New Array</button>
                <button id="sortBtn">Start Sorting</button>
                <button id="resetBtn">Reset</button>
                <button id="stepBtn">Step</button>
            </div>
        </div>

        <div class="visualization">
            <div class="array-container" id="arrayContainer">
                <!-- Bars will be generated here -->
            </div>

            <div class="info-panel">
                <div class="info-card">
                    <h3>Comparisons</h3>
                    <div class="value" id="comparisons">0</div>
                </div>
                <div class="info-card">
                    <h3>Swaps</h3>
                    <div class="value" id="swaps">0</div>
                </div>
                <div class="info-card">
                    <h3>Time</h3>
                    <div class="value" id="time">0ms</div>
                </div>
                <div class="info-card">
                    <h3>Status</h3>
                    <div class="value" id="status">Ready</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class SortingVisualizer {
            constructor() {
                this.array = [];
                this.steps = [];
                this.currentStep = 0;
                this.isRunning = false;
                this.comparisons = 0;
                this.swaps = 0;
                this.startTime = 0;
                this.speed = 5;
                
                this.initializeEventListeners();
                this.generateArray();
            }

            initializeEventListeners() {
                document.getElementById('generateBtn').addEventListener('click', () => this.generateArray());
                document.getElementById('sortBtn').addEventListener('click', () => this.startSorting());
                document.getElementById('resetBtn').addEventListener('click', () => this.reset());
                document.getElementById('stepBtn').addEventListener('click', () => this.step());
                document.getElementById('arraySize').addEventListener('change', () => this.generateArray());
                document.getElementById('speed').addEventListener('input', (e) => {
                    this.speed = parseInt(e.target.value);
                    document.getElementById('speedValue').textContent = this.speed;
                });
            }

            generateArray() {
                const size = parseInt(document.getElementById('arraySize').value);
                this.array = [];
                for (let i = 0; i < size; i++) {
                    this.array.push(Math.floor(Math.random() * 100) + 1);
                }
                this.reset();
                this.renderArray();
            }

            reset() {
                this.steps = [];
                this.currentStep = 0;
                this.isRunning = false;
                this.comparisons = 0;
                this.swaps = 0;
                this.updateInfo();
                this.renderArray();
            }

            startSorting() {
                if (this.isRunning) return;
                
                this.isRunning = true;
                this.startTime = Date.now();
                this.comparisons = 0;
                this.swaps = 0;
                
                const algorithm = document.getElementById('algorithm').value;
                this.steps = [];
                this.currentStep = 0;
                
                // Store initial state
                this.steps.push([...this.array]);
                
                switch (algorithm) {
                    case 'bubble':
                        this.bubbleSort();
                        break;
                    case 'quick':
                        this.quickSort();
                        break;
                    case 'merge':
                        this.mergeSort();
                        break;
                    case 'insertion':
                        this.insertionSort();
                        break;
                    case 'selection':
                        this.selectionSort();
                        break;
                }
                
                this.animateSteps();
            }

            bubbleSort() {
                const arr = [...this.array];
                const n = arr.length;
                
                for (let i = 0; i < n - 1; i++) {
                    for (let j = 0; j < n - i - 1; j++) {
                        this.comparisons++;
                        if (arr[j] > arr[j + 1]) {
                            [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]];
                            this.swaps++;
                            this.steps.push([...arr]);
                        }
                    }
                }
            }

            quickSort() {
                const arr = [...this.array];
                this.quickSortHelper(arr, 0, arr.length - 1);
            }

            quickSortHelper(arr, low, high) {
                if (low < high) {
                    const pi = this.partition(arr, low, high);
                    this.quickSortHelper(arr, low, pi - 1);
                    this.quickSortHelper(arr, pi + 1, high);
                }
            }

            partition(arr, low, high) {
                const pivot = arr[high];
                let i = low - 1;
                
                for (let j = low; j < high; j++) {
                    this.comparisons++;
                    if (arr[j] < pivot) {
                        i++;
                        [arr[i], arr[j]] = [arr[j], arr[i]];
                        this.swaps++;
                        this.steps.push([...arr]);
                    }
                }
                [arr[i + 1], arr[high]] = [arr[high], arr[i + 1]];
                this.swaps++;
                this.steps.push([...arr]);
                return i + 1;
            }

            mergeSort() {
                const arr = [...this.array];
                this.mergeSortHelper(arr, 0, arr.length - 1);
            }

            mergeSortHelper(arr, left, right) {
                if (left < right) {
                    const mid = Math.floor((left + right) / 2);
                    this.mergeSortHelper(arr, left, mid);
                    this.mergeSortHelper(arr, mid + 1, right);
                    this.merge(arr, left, mid, right);
                }
            }

            merge(arr, left, mid, right) {
                const leftArr = arr.slice(left, mid + 1);
                const rightArr = arr.slice(mid + 1, right + 1);
                
                let i = 0, j = 0, k = left;
                
                while (i < leftArr.length && j < rightArr.length) {
                    this.comparisons++;
                    if (leftArr[i] <= rightArr[j]) {
                        arr[k] = leftArr[i];
                        i++;
                    } else {
                        arr[k] = rightArr[j];
                        j++;
                    }
                    k++;
                    this.steps.push([...arr]);
                }
                
                while (i < leftArr.length) {
                    arr[k] = leftArr[i];
                    i++;
                    k++;
                    this.steps.push([...arr]);
                }
                
                while (j < rightArr.length) {
                    arr[k] = rightArr[j];
                    j++;
                    k++;
                    this.steps.push([...arr]);
                }
            }

            insertionSort() {
                const arr = [...this.array];
                const n = arr.length;
                
                for (let i = 1; i < n; i++) {
                    const key = arr[i];
                    let j = i - 1;
                    
                    while (j >= 0 && arr[j] > key) {
                        this.comparisons++;
                        arr[j + 1] = arr[j];
                        j--;
                        this.steps.push([...arr]);
                    }
                    arr[j + 1] = key;
                    this.steps.push([...arr]);
                }
            }

            selectionSort() {
                const arr = [...this.array];
                const n = arr.length;
                
                for (let i = 0; i < n - 1; i++) {
                    let minIdx = i;
                    for (let j = i + 1; j < n; j++) {
                        this.comparisons++;
                        if (arr[j] < arr[minIdx]) {
                            minIdx = j;
                        }
                    }
                    if (minIdx !== i) {
                        [arr[i], arr[minIdx]] = [arr[minIdx], arr[i]];
                        this.swaps++;
                        this.steps.push([...arr]);
                    }
                }
            }

            animateSteps() {
                if (this.currentStep >= this.steps.length) {
                    this.isRunning = false;
                    this.updateInfo();
                    return;
                }
                
                this.array = [...this.steps[this.currentStep]];
                this.renderArray();
                this.updateInfo();
                
                this.currentStep++;
                
                const delay = (11 - this.speed) * 100; // Convert speed to delay
                setTimeout(() => this.animateSteps(), delay);
            }

            step() {
                if (this.currentStep >= this.steps.length) return;
                
                this.array = [...this.steps[this.currentStep]];
                this.renderArray();
                this.updateInfo();
                this.currentStep++;
            }

            renderArray() {
                const container = document.getElementById('arrayContainer');
                container.innerHTML = '';
                
                const maxValue = Math.max(...this.array);
                
                this.array.forEach((value, index) => {
                    const bar = document.createElement('div');
                    bar.className = 'bar';
                    bar.style.height = `${(value / maxValue) * 250}px`;
                    bar.textContent = value;
                    
                    // Add visual effects based on sorting state
                    if (this.isRunning && this.currentStep < this.steps.length) {
                        const currentStepArray = this.steps[this.currentStep];
                        if (currentStepArray && currentStepArray[index] !== this.array[index]) {
                            bar.classList.add('swapping');
                        }
                    }
                    
                    container.appendChild(bar);
                });
            }

            updateInfo() {
                document.getElementById('comparisons').textContent = this.comparisons;
                document.getElementById('swaps').textContent = this.swaps;
                
                const elapsed = this.isRunning ? Date.now() - this.startTime : 0;
                document.getElementById('time').textContent = `${elapsed}ms`;
                
                const status = this.isRunning ? 'Sorting...' : 
                              this.currentStep >= this.steps.length ? 'Complete' : 'Ready';
                document.getElementById('status').textContent = status;
            }
        }

        // Initialize the visualizer when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new SortingVisualizer();
        });
    </script>
</body>
</html>
